<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" required name="username" class="form-control" [(ngModel)]="model.username" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" required name="password" class="form-control" [(ngModel)]="model.password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-1" type="submit">Register</button>
    <button class="btn btn-default btn-warning ml-1" (click)="cancel()" type="button">Cancel</button>
  </div>

</form>
