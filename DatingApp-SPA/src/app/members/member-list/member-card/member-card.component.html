<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-image-top" style="width:100%;max-height:175px;background-size:cover;" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-container mb-1"><i class="fa fa-user"></i> {{user.knownAs}}, {{user.age}}</h6>
    <p class="card-text text-muted text-center">{{user.city}}</p>
  </div>
</div>
