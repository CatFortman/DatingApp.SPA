<nav class="navbar navbar-expand-md navbar-dark bg-primary">

  <div class="container">
  <a class="navbar-brand"[routerLink]="['/home']">Dating App</a>

    <!--Links-->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"  routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item"  routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item"  routerLinkActive="active">
        <a class="nav-link " [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>

    <!--Welcome Dropdown-->
    <div *ngIf="loggedIn()" class="btn-group" dropdown>
      <button id="button-animated" dropdownToggle type="button" class="btn welcome-dropdown dropdown-toggle"
              aria-controls="dropdown-animated"  onclick="this.blur();">
              Welcome {{authService.decodedToken?.unique_name | titlecase}} <span class="caret"></span>
      </button>
      <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu mt-2"
          role="menu" aria-labelledby="button-animated">
        <li role="menuitem"><a class="dropdown-item" [routerLink]="['/member/edit']" ><i class="fa fa-user"></i> Edit Profile</a></li>
        <li role="menuitem"><a class="dropdown-item" (click)="logout()" href="#"><i class="fa fa-sign-out"></i> Logout</a></li>
      </ul>
    </div>

    <!--Login Form-->
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn login-btn btn-warning my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>

</nav>
